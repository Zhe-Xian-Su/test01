<!doctype html>
<html lang="en">

  <body>
    <div class="container">
         <h2>Konva's Cake</h2>
         <script src="https://unpkg.com/konva@3.4.1/konva.min.js"></script>
         <div id="container01"></div>
    <script>
           var stage = new Konva.Stage({
            container:'container01',
            width:500,
            height:300
          });

          var layer = new Konva.Layer();

          var rect0 = new Konva.Rect({
            x: 95,
            y: 30,
            width: 10,
            height: 30,
            fill: 'Red',
            cornerRadius: [0, 0, 0, 0]
          });

          var rect1 = new Konva.Rect({
            x: 80,
            y: 50,
            width: 40,
            height: 20,
            fill: 'pink',
            cornerRadius: [0, 0, 0, 0]
          });

          var rect2 = new Konva.Rect({
            x: 70,
            y: 70,
            width: 60,
            height: 30,
            fill: 'pink',
            cornerRadius: [0, 0, 0, 0]
          });

          var rect3 = new Konva.Rect({
            x: 50,
            y: 100,
            width: 100,
            height: 50,
            fill: 'pink',
            cornerRadius: [0, 0, 0, 0]
          });


          layer.add(rect0);
          layer.add(rect1);
          layer.add(rect2);
          layer.add(rect3);

          stage.add(layer);
          layer.draw();
        </script>
       
    </div>
    
  </body>
